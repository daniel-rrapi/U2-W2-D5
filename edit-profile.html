<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bgMainColor">
    <nav>
      <img src="./assets/netflix_logo.png" alt="logo" height="100px" />
    </nav>
    <div class="paddingContainer">
      <p class="h1">Edit Profile</p>
      <hr class="border border-body-tertiary border-1" />
      <div class="row">
        <div class="col-3 d-none d-xxl-inline-flex">
          <img src="./assets/avatar.png" alt="profile picture" height="100px" />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12 d-xxl-none">
              <img
                src="./assets/avatar.png"
                alt="profile picture"
                height="100px"
              />
            </div>
            <div class="col-12">
              <input
                class="form-control"
                type="text"
                placeholder="Default input"
                aria-label="default input example"
              />
            </div>
            <div class="row">
              <div class="col-12">
                <p class="h5">Language</p>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="dropdown">
                  <button
                    class="btn btn-outline-light dropdown-toggle rounded-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li><a class="dropdown-item" href="#">Dansk</a></li>
                    <li><a class="dropdown-item" href="#">Veneto</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <hr class="border border-body-tertiary border-1" />
              </div>
            </div>
            <div class="row">
              <div class="col-12"><p class="h5">Maturity Settings:</p></div>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn rounded-0 maturity text-white fw-bold"
                >
                  ALL MATURITY SETTINGS
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p>
                  Show titles of
                  <b>all maturity ratings </b>for this profile.
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-outline-light rounded-0 px-4"
                >
                  Edit
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <hr class="border border-body-tertiary border-1" />
              </div>
            </div>
            <div class="row">
              <div class="col-12"><p class="h5">Autoplay controls</p></div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="Checked"
                    checked
                  />
                  <label class="form-check-label" for="Checked">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr class="border border-body-tertiary border-1" />
        </div>
      </div>
      <div class="row d-flex">
        <div class="col-12 col-xxl-3 d-grid mb-2 mb-xxl-0">
          <button type="button" class="btn btn-light rounded-0">Save</button>
        </div>
        <div class="col-12 col-xxl-3 d-grid mb-2 mb-xxl-0">
          <button type="button" class="btn btn-outline-light rounded-0 px-4">
            CANCEL
          </button>
        </div>
        <div class="col-12 col-xxl-6 d-grid">
          <button type="button" class="btn btn-outline-light rounded-0 px-4">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
